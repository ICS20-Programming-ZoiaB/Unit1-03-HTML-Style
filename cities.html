  <style>

    #myHeader {
      background-color: LightSalmon;
      color: black;
      padding: 40px;
      text-align: center;
    }

    /* Style all the elements with the class name "city" */
    .city {
      background-color: crimson;
      color: white
      padding: 10px
    }
  </style>

  <body style="background-color:lightgreen;">
    <!-- An element with a unique id -->
    <h1 id="myHeader">Capital Cities</h1>h1>

    <!--Multiple elements with the same class -->
    <h2 class="city">Buenos Aires</h2>
    <p>Buenos Aires is the capital city of Argentina.</p>
    <img src="./images/argentina.webp" width="200" alt="Argentina">

    <h2 class="city">Lima</h2>h2>

    <img src="./images/peru.webp" width="200" alt="Peru">

    <h2 class="city">Kyiv</h2>
